<script>
  // Language toggle
  const langToggle = document.getElementById("langToggle");
  const heroText = document.getElementById("heroText");
  const subText = document.getElementById("subText");
  let isTamil = false;
  langToggle.addEventListener("click", () => {
    isTamil = !isTamil;
    if (isTamil) {
      langToggle.textContent = "English";
      heroText.textContent = "‡Æ≤‡Æø‡Æô‡Øç‡Æï‡Øç ‡Æí‡Æü‡Øç‡Æü‡ØÅ ‚Üí";
      subText.textContent = "YouTube, Instagram, Facebook, TikTok & ‡ÆÆ‡Øá‡Æ≤‡ØÅ‡ÆÆ‡Øç. ‡ÆÖ‡Æö‡Æ≤‡Øç ‡Æ§‡Æ∞‡ÆÆ‡Øç. ‡Æ™‡Æ§‡Æø‡Æµ‡ØÅ ‡Æ§‡Øá‡Æµ‡Øà‡ÆØ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà. 100% ‡Æá‡Æ≤‡Æµ‡Æö‡ÆÆ‡Øç.";
    } else {
      langToggle.textContent = "‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç";
      heroText.textContent = "Paste link ‚Üí";
      subText.textContent = "YouTube, Instagram, Facebook, TikTok, Twitter & more. Original quality. No signup. 100% free.";
    }
  });

  // Current year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Mobile menu toggle
  const menuBtn = document.getElementById("menuBtn");
  const navLinks = document.getElementById("navLinks");
  menuBtn.addEventListener("click", () => navLinks.classList.toggle("hidden"));

  // Bulk download
  const bulkForm = document.getElementById("bulkForm");
  const bulkUrls = document.getElementById("bulkUrls");
  const bulkStatus = document.getElementById("bulkStatus");

  bulkForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const urls = bulkUrls.value.trim().split("\n").filter(u => u.length > 0);
    if (urls.length === 0) { bulkStatus.textContent = "Paste at least one link."; return; }
    bulkStatus.textContent = "Preparing your downloads...";

    try {
      const response = await fetch("/bulk-download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ urls })
      });
      if (!response.ok) { bulkStatus.textContent = "Error while downloading."; return; }
      const blob = await response.blob();
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "downloads.zip";
      link.click();
      bulkStatus.textContent = "Your videos are downloading as a ZIP file.";
    } catch (err) {
      console.error(err);
      bulkStatus.textContent = "Something went wrong. Try again.";
    }
  });
</script>
